<link rel="import" href="note-app/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="note-app">
  <template>
    <style include="note-app-shared-styles"></style>

    <na-toolbar
        signed-in="[[signedIn]]"
        on-sign-out="signOut">
    </na-toolbar>

    <na-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
    </na-login>

    <firebase-auth
        id="auth"
        app-name="notes"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <firebase-query
        id="query"
        app-name="notes"
        path="/notes/[[user.uid]]"
        data="{{data}}">
    </firebase-query>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="notes"
        data="{{data}}"
        persisted-data="{{persistedData}}">
    </app-indexeddb-mirror>

    <div class="notes">
      <template is="dom-repeat" items="[[persistedData]]" as="note">
        <na-note
            id$="[[note.$key]]"
            title="[[note.title]]"
            body="[[note.body]]"
            on-tap="edit">
        </na-note>
      </template>
    </div>

    <paper-fab icon="add" disabled="[[!online]]" on-tap="create"></paper-fab>

    <firebase-document
        id="document"
        app-name="notes"
        path="[[editableNoteId]]"
        data="{{editableNote}}">
    </firebase-document>

    <na-editor
        id="editor"
        note="{{editableNote}}"
        on-close="commitChange">
    </na-editor>

  </template>
  <script>
    (() => {
      'use strict';

      Polymer({
        is: 'note-app',

        behaviors: [
          Polymer.NoteAppBehavior
        ],

        get isEditable() {
          return this.online;
        },

        get notesPath() {
          return `/notes/${this.user.uid}`;
        },

        toEditableId(noteId) {
          return `${this.notesPath}/${noteId}`;
        },

        signIn() {
          this.$.auth.signInWithPopup();
        }
      });
    })();
  </script>
</dom-module>
